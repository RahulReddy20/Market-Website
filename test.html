<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Special Offer Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="quiz-container">
      <h1>Special Offer Quiz</h1>
      <div class="question" id="question1">
        <p>Are you a student?</p>
        <label> <input type="radio" name="student" value="yes" /> Yes </label>
        <label> <input type="radio" name="student" value="no" /> No </label>
        <button id="skip1">Skip</button>
        <button id="next1">Next</button>
      </div>
      <div class="question" id="question2">
        <p>Are you a low-income person?</p>
        <label> <input type="radio" name="income" value="yes" /> Yes </label>
        <label> <input type="radio" name="income" value="no" /> No </label>
        <button id="skip2">Skip</button>
        <button id="next2">Next</button>
      </div>
      <div class="question" id="question3">
        <p>Have you shopped with us before?</p>
        <label> <input type="radio" name="shopped" value="yes" /> Yes </label>
        <label> <input type="radio" name="shopped" value="no" /> No </label>
        <button id="skip3">Skip</button>
        <button id="showResult">Show Result</button>
      </div>
      <div class="result">
        <h2>Special Offer:</h2>
        <p id="offerText"></p>
        <h3>Qualification Reasons:</h3>
        <p id="qualificationReasons"></p>
        <h3>Time Spent:</h3>
        <p id="timeSpent"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
