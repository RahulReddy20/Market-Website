<!DOCTYPE html>
<html>
  <head>
    <title>Candy Shop</title>
  </head>
  <body>
    <h1>Welcome to the Candy Shop</h1>
    <label for="candyName">Enter the name of the candy:</label>
    <input type="text" id="candyName" />
    <button onclick="searchCandy()">Search</button>
    <p id="error" style="color: red"></p>

    <div id="candyInfo" style="display: none">
      <img id="candyImage" width="100" height="100" src="" />
      <p id="candyNameDisplay"></p>
      <p id="candyPriceDisplay"></p>
      <label for="candyAmount">Enter the amount:</label>
      <input type="number" id="candyAmount" />
      <button onclick="addToCart()">Add to Cart</button>
    </div>

    <p id="outOfStock" style="color: red; display: none">Out of stock!</p>

    <div id="cart">
      <h2>Shopping Cart</h2>
      <ul id="cartItems"></ul>
    </div>

    <script src="test.js"></script>
  </body>
</html>
